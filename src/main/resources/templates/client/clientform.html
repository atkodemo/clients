<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Client Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${client}" th:action="@{/save}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{deleted}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Client Form <b th:if="${client.deleted}">  -  DELETED RECORD</b></h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Name:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{name}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Country:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{country}"/>
                                </div>
                            </div>
							<div class="row">
                                <div class="col-md-3 form-group">
                                    <label>City:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{city}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Street name and number:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{address}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>ZIP Code:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{zip}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" class="btn btn-primary" th:href="@{/}">Client List</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
