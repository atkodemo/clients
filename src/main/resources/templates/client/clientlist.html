<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Client List</title>
	
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Client List</h1>
                </div>
                <div class="panel-body">
                	<div class="row">
	                    <div class="table-responsive" th:if="${not #lists.isEmpty(clients)}">
	                        <table class="table table-hover ">
	                            <thead class="thead-inverse">
								<tr>
							        <th>ID</th>
							        <th>Name</th>
							        <th>Status</th>
							        <th>View</th>
							        <th>Edit</th>
	                				<th>Delete / Recover</th>
							    </tr>
							    </thead>
							    <tr th:each="client : ${clients}">
							        <td th:text="${client.id}">123</td>
							        <td th:text="${client.name}">Name</td>
							        <td th:text="${client.deleted} ? Deleted : Active">Deleted</td>
							        <td><a href="#" th:href="@{'/show/' + ${client.id}}">View</a></td>
							        <td><a href="#" th:href="@{'/edit/' + ${client.id}}">Edit</a></td>
							        <td><a href="#" th:href="${client.deleted} ? @{'/undelete/' + ${client.id}} : @{'/delete/' + ${client.id}}" th:text="${client.deleted} ? Recover : Delete">Delete</a></td>
							    </tr>
							</table>
						</div>
					</div>
				</div>
				
			</div>
			<a href="#" class="btn btn-primary" th:href="@{/new}">New Client</a>
		</div>
	</div>
</div>
</body>
</html>
